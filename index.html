<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>

<!-- principal container -->
<main>
  <section class="card container">
    <div class="image-part">
        <a class="title-link" href="#"><img class="equilibrium"src="images/image-equilibrium.jpg" alt="a bright cube in the middle of a space touche one side which equilibrium "></a>
    </div>
    <div class="description_card">
      <a class="title">Equilibrium #3429</a>
      <p>  Our Equilibrium collection promotes balance and calm </p>
      <div class="price">
        <div class="price_details">
           <img class="ethereum"src="images/icon-ethereum.svg" alt="un ethereum">
           <h2 class="price"> 0.041ETH</h2>
        </div>
        <div class="days-left">
            <img src="images/icon-clock.svg" alt="clock">
            <h3>days left</h3>
        </div>


      </div>
      <div class="line">

      </div>

      <div class="footer-card">
        <img class="avatar"src="images/image-avatar.png" alt="image a man face">
        <h3 class="title-avatar">Creation of </h3><a class="name_avatar"href="#">Jules Wyvern</a>
      </div>
  </section>
</main>


 <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mrs G.</a>
  </div>
</body>
</html>
